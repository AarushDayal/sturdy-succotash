<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aarush Dayal | Engineer</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      // Shim process for browser compatibility
      window.process = { env: { API_KEY: '' } };

      // Tailwind Configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              red: {
                450: '#ff1a1a',
                950: '#1a0000',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'dash': 'dash 2s linear infinite',
              'cursor': 'cursor .75s step-end infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-x': 'spin-x 10s linear infinite',
              'spin-y': 'spin-y 15s linear infinite',
              'spin-z': 'spin-z 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              dash: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              cursor: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              'spin-x': {
                '0%': { transform: 'rotateX(0deg)' },
                '100%': { transform: 'rotateX(360deg)' },
              },
              'spin-y': {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(360deg)' },
              },
              'spin-z': {
                '0%': { transform: 'rotateZ(0deg)' },
                '100%': { transform: 'rotateZ(360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #450a0a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7f1d1d;
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      .hardware-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?deps=react@18.2.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      Note: We use type="text/babel" so Babel Standalone transpiles this TSX 
      file directly in the browser. data-type="module" ensures it respects the importmap.
    -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
